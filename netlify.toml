[build]
  publish = "/"

# Redirecionamentos para forçar HTTPS e remover www
[[redirects]]
  from = "https://www.bimarch.com.br/*"
  to = "https://bimarch.com.br/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.bimarch.com.br/*"
  to = "https://bimarch.com.br/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://bimarch.com.br/*"
  to = "https://bimarch.com.br/:splat"
  status = 301
  force = true

# Headers de Segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:;"

# Cache para CSS
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para JavaScript
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para Fontes
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Cache para Imagens
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para Vídeos
[[headers]]
  for = "/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML sem cache (sempre atualizado)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[build.environment]
  NODE_VERSION = "18"

# NOTA: Plugin Lighthouse removido para evitar erros de deploy
# Para testar performance, use: https://pagespeed.web.dev/
